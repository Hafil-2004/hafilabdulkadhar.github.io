<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier Using CNN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Classifier Using CNN</h1>
        <p>Upload an image to classify it into one of the CIFAR-10 categories.</p>
        
        <form id="upload-form">
            <input type="file" id="file-input" name="file" accept="image/*" required>
            <button type="submit">Classify Image</button>
        </form>

        <div id="result-container">
            <h2>Prediction:</h2>
            <img id="uploaded-image" src="" alt="Uploaded Image" style="display: none;">
            <p id="result">Awaiting image...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
