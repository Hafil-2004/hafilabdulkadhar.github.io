<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - College Activity Rating</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-details {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us - College Activity Rating</h1>
    </header>
    <main>
        <section class="contact-details">
            <h2>Contact Details</h2>
            <p>If you have any questions or need assistance, feel free to contact us:</p>
            <ul>
                <li>Email: <a href="mailto:contact@example.com">contact@example.com</a></li>
                <li>Phone: +1 (123) 456-7890</li>
                <li>Address: 123 College Street, Campusville, CA 12345</li>
            </ul>
        </section>
    </main>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
