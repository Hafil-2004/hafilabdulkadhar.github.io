<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event - College Activity Rating (Admin)</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            animation: fadeInDown 1s;
        }

        @keyframes fadeInDown {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #007BFF;
        }
        /* End of Navigation Bar Styles */

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .event-form {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            animation: slideInUp 1s;
        }

        @keyframes slideInUp {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 10px; /* Adjusted margin for better spacing */
            display: block; /* Ensure labels are on top of input elements */
        }

        .form-control {
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px; /* Adjusted margin for better spacing */
        }

        .btn-primary {
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Event - College Activity Rating (Admin)</h1>
    </header>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="admin.html">Add Event</a></li>
            <li><a href="viewactivity.html">Activity</a></li>
        </ul>
    </nav>
    <!-- End of Navigation Bar -->
    <main>
        <section class="event-form">
            <h2>Add a New Event</h2>
            <form id="addEventForm">
                <div class="mb-3">
                    <label for="eventName" class="form-label">Event Name:</label>
                    <input type="text" class="form-control" id="eventName" required>
                </div>

                <div class="mb-3">
                    <label for="eventDetails" class="form-label">Event Details:</label>
                    <textarea class="form-control" id="eventDetails" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="eventGuest" class="form-label">Guest:</label>
                    <input type="text" class="form-control" id="eventGuest" required>
                </div>

                <div class="mb-3">
                    <label for="eventDate" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="eventDate" required>
                </div>

                <div class="mb-3">
                    <label for="eventTime" class="form-label">Timing:</label>
                    <input type="time" class="form-control" id="eventTime" required>
                </div>

                <button type="button" class="btn btn-primary" onclick="addEvent()">Add Event</button>
            </form>
        </section>
    </main>

    <script>
        function addEvent() {
            const eventName = document.getElementById("eventName").value.trim();
            const eventDetails = document.getElementById("eventDetails").value.trim();
            const eventGuest = document.getElementById("eventGuest").value.trim();
            const eventDate = document.getElementById("eventDate").value;
            const eventTime = document.getElementById("eventTime").value;

            if (!eventName || !eventDetails || !eventGuest || !eventDate || !eventTime) {
                alert("Please fill in all the event details.");
                return;
            }

            // Create an object for the event
            const event = {
                name: eventName,
                details: eventDetails,
                guest: eventGuest,
                date: eventDate,
                time: eventTime
            };

            // Retrieve existing events from local storage or initialize an empty array
            let events = JSON.parse(localStorage.getItem("events")) || [];

            // Add the new event to the array
            events.push(event);

            // Store the updated events array in local storage
            localStorage.setItem("events", JSON.stringify(events));

            // Clear the form fields after adding the event
            document.getElementById("eventName").value = "";
            document.getElementById("eventDetails").value = "";
            document.getElementById("eventGuest").value = "";
            document.getElementById("eventDate").value = "";
            document.getElementById("eventTime").value = "";

            alert("Event added successfully.");
        }
    </script>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
