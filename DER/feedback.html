<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - College Activity Ratings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Custom CSS for Navigation Bar */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* End of Custom CSS for Navigation Bar */

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin - Feedback</h1>
    </header>
    <nav>
        <ul>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="admin.html">Add Event</a></li>
            <li><a href="viewactivity.html">Activity</a></li>
        </ul>
    </nav>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody id="feedbackTable">
                <!-- Table rows will be added dynamically using JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to populate the feedback table with data from local storage
        function populateFeedbackTable() {
            const feedbackTable = document.getElementById('feedbackTable');
            const feedbackList = JSON.parse(localStorage.getItem('feedbackList')) || [];

            // Iterate through the feedbackList and create table rows
            feedbackList.forEach(function (item) {
                const row = feedbackTable.insertRow();
                const nameCell = row.insertCell(0);
                const feedbackCell = row.insertCell(1);

                nameCell.innerHTML = item.name;
                feedbackCell.innerHTML = item.feedback;
            });
        }

        // Call the function to populate the feedback table when the page loads
        window.onload = function () {
            populateFeedbackTable();
        };
    </script>
</body>
</html>
