<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Department Event Report System</h1>
    </header>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form action="activity.html" method="post" id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>

            <button type="submit" class="btn">Log In</button>
        </form>
        <p id="switch-to-signup">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <div class="container" id="signup-container" style="display: none;">
        <h2>Sign Up</h2>
        <form action="login.html" method="post" id="signup-form">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="signup-username" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>

            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p id="switch-to-login">Already have an account? <a href="activity.html">Log In</a></p>
    </div>

    <script>
        const loginContainer = document.getElementById("login-container");
        const signupContainer = document.getElementById("signup-container");
        const switchToSignup = document.getElementById("switch-to-signup");
        const switchToLogin = document.getElementById("switch-to-login");

        switchToSignup.addEventListener("click", function() {
            loginContainer.style.display = "none";
            signupContainer.style.display = "block";
        });

        switchToLogin.addEventListener("click", function() {
            loginContainer.style.display = "block";
            signupContainer.style.display = "none";
        });
    </script>
</body>
</html>
