<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - College Activity Ratings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Custom CSS for Navigation Bar */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* End of Custom CSS for Navigation Bar */

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin - College Activity Ratings</h1>
    </header>
    <nav>
        <ul>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="admin.html">Add Event</a></li>
            <li><a href="viewactivity.html">Activity</a></li>
        </ul>
    </nav>
    <main>
        <section id="ratings">
            <h2>Ratings</h2>
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Activity</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody id="ratingTableBody">
                    <!-- Ratings will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>
    <script>
        // Function to display ratings in a table
        function displayRatings() {
            // Check if local storage is supported
            if (typeof(Storage) !== "undefined") {
                const ratings = JSON.parse(localStorage.getItem("ratings")) || [];
                const tableBody = document.getElementById("ratingTableBody");

                for (const rating of ratings) {
                    const row = tableBody.insertRow();
                    const userNameCell = row.insertCell(0);
                    const activityCell = row.insertCell(1);
                    const ratingCell = row.insertCell(2);

                    userNameCell.innerHTML = rating.name;
                    activityCell.innerHTML = rating.activity;
                    ratingCell.innerHTML = rating.rating;
                }
            } else {
                alert("Local storage is not supported by your browser.");
            }
        }

        // Call the function to display ratings on page load
        window.onload = function () {
            displayRatings();
        }
    </script>
</body>
</html>
